<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-compact-display" rel="stylesheet">
</head>
<body>


<div class="wrapper">
    <section class="register-section auth-section ">
        <div class="container">
            <div class="auth-body G-justify-end">
                <form class="auth-form register-form" action="">
                    <h2 class="auth-title">Регистрация в системе</h2>
                    <p class="auth-sub-title">Пройдите простую регистрацию и начните <span class="desktop-text-wrap">изучать языки прямо сейчас!</span>
                    </p>

                    <div class="auth-inputs">
                        <div class="auth-input">
                            <label class="auth-label">
                                <input name="name" type="text" placeholder="Ваше имя">
                                <i class="icon icon-error"></i>
                            </label>
                        </div>
                        <div class="auth-input">
                            <label class="auth-label">
                                <input name="email" type="email" placeholder="email">
                                <i class="icon icon-error"></i>

                            </label>
                        </div>
                        <div class="auth-input">
                            <label class="auth-label">
                                <input name="password" type="password" placeholder="Пароль">
                                <i class="icon icon-eye"></i>
                                <i class="icon icon-error"></i>
                            </label>
                        </div>
                    </div>

                    <button class="auth-btn btn-black">Зарегистрироваться</button>

                    <div class="auth-agree G-align-start">
                        <div class="agree-icon G-center">
                            <i class="icon icon-check"></i>
                        </div>
                        <p class="agree-text">
                            Я принимаю <a href="userAgreement.html">пользовательское соглашение</a> и соглашаюсь на обработку персональных данных
                        </p>
                    </div>

                    <div class="auth-tools G-align-center">
                        <p>Уже есть аккаунт?</p>
                        <a href="authorization.html">Войти</a>
                    </div>
                    
                    <div class="auth-decor-mobile G-flex">
                        <img src="assets/images/authDecorMobile.webp" alt="">
                    </div>
                    <div class="auth-pencil-mobile G-flex">
                        <img src="assets/images/pencilMobile.webp" alt="">
                    </div>
                </form>
                <div class="register-img G-flex">
                    <img src="assets/images/registerImg.webp" alt="">
                </div>

                <div class="register-decor register-decor--one G-flex">
                    <img src="assets/images/pencil.webp" alt="">
                </div>

                <div class="register-decor register-decor--two G-flex">
                    <img src="assets/images/lucky.webp" alt="">
                </div>


            </div>

        </div>
        <div class="auth-decor register-decor G-flex">
            <img class="img-desktop" src="assets/images/registerDecor.webp" alt="">

        </div>
    </section>

</div>
<script src="assets/js/index.js"></script>

</body>
</html>
