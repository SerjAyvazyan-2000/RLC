<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/sf-compact-display" rel="stylesheet">
</head>
<body>


<div class="wrapper">
    <section class="register-section auth-section ">
        <div class="container">
            <div class="auth-body G-justify-end">

                <div class="authorization-img G-flex">
                    <img src="assets/images/authorizationImg.webp" alt="">
                </div>
                <form class="auth-form login-form" action="">
                    <h2 class="auth-title">Авторизация</h2>

                    <div class="auth-inputs">
                        <div class="auth-input">
                            <label class="auth-label">
                                <input name="email" type="email" placeholder="Email">
                                <i class="icon icon-error"></i>

                            </label>
                        </div>
                        <div class="auth-input">
                            <label class="auth-label">
                                <input name="password" type="password" placeholder="Пароль">
                                <i class="icon icon-eye"></i>
                                <i class="icon icon-error"></i>
                            </label>
                        </div>
                    </div>

                    <button class="auth-btn btn-black">Авторизироваться</button>



                    <div class="auth-tools G-align-center">
                        <p>Нет аккаунта?</p>
                        <a href="registration.html">Зарегистрироваться</a>
                    </div>
                    
                    <div class="auth-decor-mobile G-flex">
                        <img src="assets/images/authDecorMobile.webp" alt="">
                    </div>
                    <div class="auth-pencil-mobile G-flex">
                        <img src="assets/images/pencilMobile.webp" alt="">
                    </div>
                </form>


                <div class="register-decor register-decor--one G-flex">
                    <img src="assets/images/pencil.webp" alt="">
                </div>

                <div class="register-decor register-decor--two G-flex">
                    <img src="assets/images/lucky.webp" alt="">
                </div>


            </div>

        </div>
        <div class="auth-decor register-decor G-flex">
            <img class="img-desktop" src="assets/images/registerDecor.webp" alt="">

        </div>
    </section>

</div>
<script src="assets/js/index.js"></script>

</body>
</html>
